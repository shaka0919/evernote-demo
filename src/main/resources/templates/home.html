<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">Evernote Demo</a>
</nav>
<div class="container">
    <div th:each="book:${books}" class="panel panel-default">
        <!-- Default panel contents -->
        <div th:text="${book.name}" class="panel-heading">Note Name</div>
        <!-- List group -->
        <div class="list-group">
            <a th:each="note:${book.notelist}" class="list-group-item" th:href="'http://localhost:8888/'+${note.guid}">
                <span th:text="${note.title}"></span>
            </a>

        </div>
    </div>
</div>


</body>
</html>
